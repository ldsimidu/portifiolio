<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Meu Currículo</title>

    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <div class="nav__logo">
                <img id="nav__img-logo" src="" alt="">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Sobre Mim</a></li>
                <li><a href="#">Localização</a></li>
            </ul>
        </nav>
        <div class="header__title">
            <h1 class="first">Lucas Derenze</h1>
            <h1 class="second">Simidu</h1>
            <h2 class="third">Software Engeneer</h2>
        </div>
        
        <img class="header__background" src="img/background/background2.jpg" alt="">
    </header>
    <main id="main">
        <section id="main__section-one" class="section-one__background">
            <article>
                <div id="section-one__title">
                    <h1>About Me</h1>
                    <hr class="hr__section">
                </div>

                <div class="section-one__carddiv">
                    <div class="card">

                        <div class="profileImage">
                            <img class="card__img" src="img/Me/Me.png" alt="Profile Image">
                        </div>

                        <div class="textContainer">
                            <hr class="hr__textContainer">
                            <p class="name">Lucas Derenze Simidu</p>
                            <p class="profile">Profile</p>
                        </div>

                    </div>
                </div>


            </article>
        </section>


        <section id="main__section-one" class="section-two__background">
            
        </section>
    </main>
